# Font configuration
font:
  normal:
    family: "BlexMono Nerd Font Mono"
    style: "Regular"
  # Bold font face
  bold:
    family: "BlexMono Nerd Font Mono"
    style: "SemiBold"

  # Italic font face
  italic:
    family: "BlexMono Nerd Font Mono"
    style: "Italic" 
  # Bold italic font face
  bold_italic:
    family: "BlexMono Nerd Font Mono"
    style: "Bold Italic" 
  # Font size
  size: 10
